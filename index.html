<!DOCTYPE html>
<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<h2>socket.io</h2>
	</body>
	<script>
		var socket = io('http://localhost:8888');
		socket.on('connect', function() {
			console.log("connect!");
		});
		socket.on('greeting', function(data) {
			console.log(data);
		});
		socket.on('disconnect', function() {
			console.log("disconnect!");
		});
	</script>
</html>
